<table
  *tuiLet="data$ | async as data"
  tuiTable
  class="table"
  [columns]="columns">
  <thead>
  <tr tuiThGroup>
    <th *tuiHead="'name'"
        tuiTh
        class="offerings-table__name">
      Название
    </th>
    <th *tuiHead="'price'"
        tuiTh
        class="offerings-table__price">
      Цена, руб
    </th>
    <th *tuiHead="'duration'"
        tuiTh
        class="offerings-table__duration">
      Длительность, мин
    </th>
    <th *tuiHead="'about'"
        tuiTh
        class="offerings-table__about"
        [sorter]="null">
      Описание
    </th>
    <th *tuiHead="'actions'"
        tuiTh
        class="offerings-table__actions"
        [sorter]="null">
    </th>
  </tr>
  </thead>
  <tbody tuiTbody [data]="data">
  <tr *tuiRow="let item of data; let index = index" tuiTr>
    <td *tuiCell="'name'"
        tuiTd
        class="offerings-table__name">
      <tui-line-clamp
        [content]="item.name"
        [lineHeight]="20"
        [linesLimit]="2">
      </tui-line-clamp>
    </td>
    <td *tuiCell="'price'"
        tuiTd
        class="offerings-table__price">
      {{item.price | currency:'RUB':'symbol-narrow'}}</td>
    <td *tuiCell="'duration'"
        tuiTd
        class="offerings-table__duration">
      {{item.duration}}</td>
    <td *tuiCell="'about'"
        tuiTd
        class="offerings-table__about">
      <tui-line-clamp
        [content]="item.about"
        [lineHeight]="20"
        [linesLimit]="2">
      </tui-line-clamp>
    </td>
    <td *tuiCell="'actions'"
        tuiTd
        class="offerings-table__actions">
      <button
        tuiIconButton
        appearance="flat"
        size="s"
        icon="tuiIconEdit"
        title="Remove"
        shape="rounded"
        class="remove"
        (click)="edit(item)">
      </button>
      <button
        tuiIconButton
        appearance="flat"
        size="s"
        icon="tuiIconTrash"
        title="Remove"
        shape="rounded"
        class="remove"
        (click)="remove(item)">
      </button>
    </td>
  </tr>
  </tbody>
</table>
