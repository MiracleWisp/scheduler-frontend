<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="tui-form__row">
    <tui-input formControlName="name">
      Название
    </tui-input>
  </div>
  <div class="tui-form__row">
    <tui-input-number
      formControlName="price"
      postfix="₽">
      Цена
    </tui-input-number>
  </div>
  <div class="tui-form__row">
    <tui-input-number
      formControlName="duration"
      postfix="мин."
      [precision]="4">
      Длительность
    </tui-input-number>
  </div>
  <div class="tui-form__row">
    <tui-text-area formControlName="about">
      Описание
    </tui-text-area>
  </div>
  <div class="tui-form__buttons tui-form__buttons_align_end">
    <button
      tuiButton
      size="m"
      type="submit"
      class="tui-form__button">
      Submit
    </button>
    <button
      tuiButton
      type="button"
      appearance="flat"
      size="m"
      class="tui-form__button"
      (click)="close()">
      Cancel
    </button>
  </div>
</form>
