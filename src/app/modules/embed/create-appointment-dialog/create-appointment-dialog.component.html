<div class="d-flex">
  <tui-stepper class="pe-none"
               orientation="vertical"
               [activeItemIndex]="activeItemIndex">
    <button *ngFor="let step of steps" tuiStep [state]="step.state">{{step.caption}}</button>
  </tui-stepper>
  <ng-container [ngSwitch]="activeItemIndex">
    <!-- the same view can be shown in more than one case -->
    <div *ngSwitchCase="0">
      <tui-calendar [value]="chosenDate" (dayClick)="onDayClick($event)"></tui-calendar>
      <div *ngIf="chosenDate">Chosen date: {{chosenDate}}</div>
    </div>
    <div *ngSwitchCase="1">1</div>
    <div *ngSwitchCase="2">2</div>
  </ng-container>
</div>
<div class="d-flex justify-content-end">
  <button tuiButton
          appearance="outline"
          size="m"
          [disabled]="this.activeItemIndex === 0"
          (click)="back()">
    Назад
  </button>
  <button tuiButton
          class="tui-space_left-4"
          size="m"
          (click)="next()">
    {{nextBtn}}
  </button>
</div>
