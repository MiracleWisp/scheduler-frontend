<h1 class="tui-text_h1">
  Моё расписание
</h1>
<div *ngFor="let schedule of schedules">
  <div class="tui-text_body-l">День номер {{schedule.day}}</div>
  <div class="d-flex tui-space_top-1 tui-space_bottom-3 align-items-center">
    <tui-input-time
      class="tui-space_right-2"
      tuiTextfieldSize="m"
      [(ngModel)]="schedule.workStartTime">
      От
    </tui-input-time>
    -
    <tui-input-time
      class="tui-space_left-2"
      tuiTextfieldSize="m"
      [(ngModel)]="schedule.workEndTime">
      До
    </tui-input-time>
  </div>
</div>
